<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="lkheader">
            <h1>Личный кабинет</h1>
            <hr>
        </div>
        <div class="lk">
        <div class="avatar">
            <input type="file" id="avatar" hidden/>
            <div class="avatar_image">
                <img src="../images/maiki.jpg" onclick="openFileInput()">
            </div>
            <div class="overlayavatar">
                <div class="uploadimage"><img src="../images/lkupload.png" onclick="openFileInput()"></div>
              </div>
        </div>
        <div><a href="../pages/avataredit.html" target="iframe_a"><button class="editava">Редактировать аватар</button></a></div>
        <div>
                <label for="mail">Почта: </label>
            <div>
                <input placeholder="почта" size="25" name="mail" id="mail" disabled>
            </div>
        </div>
        <div>
            <label for="login">Логин:</label>
                <div>
                        <input placeholder="логин" size="25" name="login" id="login" disabled>
                </div>
        </div>
        <div>
            <label for="date">Дата рождения:</label>
                <div>
                    <input type="date" size="25" name="date" id="date">
                </div>
        </div>
        <div>
            <label for="phone">Номер телефона:</label>
                <div>
                    <input type="number" size="25" name="phone" id="phone" disabled>
                </div>
        </div>
        <div>
            <label for="fname">Имя:</label>
                <div>
                    <input placeholder="имя" size="25" name="fname" id="fname" >
                </div>
        </div>
        <div>
            <label for="city">Страна</label>
                <div>
                    <input type="text" name="country" id="country" value="Россия" disabled>
                </div>
        </div>
        <div>
            <label for="spam">Рассылка:</label>
            <input type="checkbox" checked size="25" name="spam" id="spam">
        </div>
        <div class="savebtn">
            <button type="submit">Сохранить</button>
        </div>
    </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        function openFileInput(){
            $("#avatar").click();
        }
    </script>
</html>
