<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="feedbackcont">
            <form>
                <div class="feedbackheader">
                    <p>Обратная связь</p>
                    <img src="../images/feedback.png">
                </div>
                <div class="feedbackinputs">
                <div>
                    <div>
                        <label for="mail">Введите вашу почту:</label>
                    </div>
                        <input size="35" name="mail" id="mail" type="email" required>
                </div>
                <div>
                    <div>
                    <label for="reasons">Выберите тему обращения:</label>
                    </div>
                    <select name="reasons" id="reasons" required>
                      <option value="loginRegister">Проблемы со входом/регистрацией</option>
                      <option value="page">Проблемы с сайтом</option>
                      <option value="wishes">Пожелания</option>
                      <option value="thanks">Благодарность/жалоба на сотрудника</option>
                      <option value="another">Другое</option>
                    </select>
                </div>
                <div>
                <div>
                    <label for="header">Введите тему обращения:</label>
                    </div>
                    <input size="35" name="header" id="header" type="text" required>
                </div>
                <div>
                    <div>
                        <label for="description">Текст обращнеия:</label>
                    </div>
                    <textarea rows = "5" cols = "38" name = "description" id="description"></textarea>
                </div>
                <div>
                </div>
                <div id="drop-area">
                      <p>Перенесите сюда необходимые файлы</p>
                      <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                      <label class="sendrev" for="fileElem">Выбрать файл</label>
                    <progress id="progress-bar" max=100 value=0></progress>
                    <div id="gallery" /></div>
                  </div>
                <div>
                    <label for="personal">Согласие на обработку персональных данных:<input type="checkbox" id="personal" name="personal"></label>
                </div>
                <button type="sumbit" class="sendrev">Отправить</button>
                </div>
                </form>
        </div>
        <script src="../scripts/dragdrop.js"></script>
    </body>
    </html>
